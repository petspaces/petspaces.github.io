<body id="app">
<style>
    .world-grid {
        width: 100%;
        height: 100%;
        /*border: 1px solid pink;*/
        display: grid;
        grid-template-columns: repeat(${this.length}$, ${100 / this.size}$%);
        grid-template-rows: repeat(${this.length}$, ${100 / this.size}$%);

        border: 1px solid black;
        display: inline-block;
        position: relative;
        /*width: 30%;*/

    }
    .tile > .item {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;

<div class="container">
    <div class="world-grid">
        <div dr-for-of="this.myItems" dr-event-click="this.insertItem(#nearForOfIt#)" class="tile">
            <img dr-for-of="#it#?.items" dr-attr="{src: #nearForOfIt#.url}" class="item">
        </div>
    </div>
</div>
<div dr-if="this.selectedItem">
    <img dr-attr="{src: this.selectedItem.url}" >
</div>
<button dr-event-click="this.plus()">+</button>
<button dr-event-click="this.minus()">-</button>
<div id="items">
    <span dr-for-of="this.items" dr-event-click="this.setItem(#nearForOfIt#);">
        <img dr-attr="{src: #it#.url}" >
    </span>
</div>
